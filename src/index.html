  <style>
    #app-initial-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0B0B0C 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    #app-initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    #app-initial-loader img {
      width: clamp(120px, 20vw, 200px);
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 8px 24px rgba(176, 137, 104, 0.3));
      animation: logoFadeIn 1.2s ease-out;
    }

    .loader-dots {
      display: flex;
      gap: 0.5rem;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    .loader-dots span {
      width: 8px;
      height: 8px;
      background: #B08968;
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite;
    }

    .loader-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes logoFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dotPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>
