<section id="galeria" class="galeria">
  <div class="container">
    <app-section-title
      titulo="Proyectos que inspiran"
      subtitulo="Galeria real"
      alineacion="center"
    ></app-section-title>

    @if (proyectos$ | async; as proyectos) {
      <div class="galeria__grid">
        @for (proyecto of proyectos; track proyecto.id) {
          <article class="galeria__card">
            <div class="galeria__imagen" [style.background-image]="'url(' + proyecto.imagen + ')'"></div>
            <div class="galeria__overlay">
              <h4>{{ proyecto.titulo }}</h4>
              <p>{{ proyecto.ubicacion }}</p>
              <span>{{ proyecto.materiales.join(' - ') }}</span>
            </div>
          </article>
        }
      </div>
    }
  </div>
</section>
