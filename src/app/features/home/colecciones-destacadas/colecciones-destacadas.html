<section class="destacadas">
  <div class="container">
    <app-section-title
      titulo="Colecciones destacadas"
      subtitulo="Nuestras selecciones"
    ></app-section-title>

    @if (destacados$ | async; as destacados) {
      <div class="destacadas__grid">
        @for (producto of destacados; track producto.id) {
          <article class="destacadas__card">
            <div class="destacadas__img" [style.background-image]="'url(' + producto.imagen + ')'"></div>
            <div class="destacadas__body">
              <h3>{{ producto.nombre }}</h3>
              <p>{{ producto.descripcion }}</p>
              <span class="destacadas__tag">Calibre {{ producto.calibre }} mm</span>
            </div>
          </article>
        }
      </div>
    } @else {
      <p>No hay productos destacados por el momento.</p>
    }
  </div>
</section>
