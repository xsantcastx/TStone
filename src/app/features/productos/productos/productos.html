<section id="productos" class="productos">
  <div class="container">
    <app-section-title
      titulo="Catalogo profesional"
      subtitulo="Paredes y suelos"
    ></app-section-title>

    <div class="productos__intro">
      <p>
        Selecciona el calibre y descubre las lineas inspiradas en onix, marmol, cuarcita y granito.
        Anade tus favoritos al carrito para recibir una propuesta personalizada junto con la ficha tecnica.
      </p>
      <div class="productos__tabs">
        <button type="button" [class.activo]="calibreActivo === '10'" (click)="cambiarCalibre('10')">
          Calibre 10 mm
        </button>
        <button type="button" [class.activo]="calibreActivo === '12'" (click)="cambiarCalibre('12')">
          Calibre 12 mm
        </button>
      </div>
    </div>

    <app-material-grid
      [materiales]="materiales"
      [seleccionado]="materialSeleccionado?.slug"
      (materialSeleccionado)="seleccionarMaterial($event)"
    ></app-material-grid>

    <app-product-list
      [productos]="productos"
      (agregar)="agregarAlCarrito($event)"
    ></app-product-list>
  </div>
</section>
