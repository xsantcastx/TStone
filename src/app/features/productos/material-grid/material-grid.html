<div class="material-grid">
  @for (material of materiales; track material.slug) {
    <button
      type="button"
      class="material-card"
      [class.material-card--activo]="material.slug === seleccionado"
      (click)="seleccionar(material)"
    >
      <div class="material-card__thumb" [style.background-image]="'url(' + material.foto + ')'"></div>
      <div class="material-card__body">
        <h4>{{ material.nombre }}</h4>
        <p>{{ material.descripcion }}</p>
      </div>
    </button>
  }
</div>
