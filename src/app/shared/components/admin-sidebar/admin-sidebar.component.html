<!-- Mobile Header -->
<div class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-ts-bg border-b border-gray-200">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-ts-accent rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <span class="text-white font-semibold">TopStone Admin</span>
    </div>
    <button
      type="button"
      (click)="toggleMobileMenu()"
      class="text-white p-2 rounded-lg hover:bg-white/10 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        @if (!isMobileMenuOpen) {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        } @else {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        }
      </svg>
    </button>
  </div>
</div>

<!-- Mobile Menu Overlay -->
@if (isMobileMenuOpen) {
  <div 
    class="lg:hidden fixed inset-0 bg-black/50 z-[45]"
    (click)="closeMobileMenu()">
  </div>
}

<!-- Sidebar -->
<aside 
  class="fixed left-0 h-full bg-ts-bg border-r border-gray-200 transition-transform duration-300 lg:top-0 lg:translate-x-0 lg:z-30"
  [class.top-16]="true"
  [class.translate-x-0]="isMobileMenuOpen"
  [class.-translate-x-full]="!isMobileMenuOpen"
  [class.z-50]="isMobileMenuOpen"
  [class.z-0]="!isMobileMenuOpen"
  style="width: 280px;">
  
  <!-- Logo/Brand -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-ts-accent rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-white font-bold text-lg">TopStone Admin</h2>
        <p class="text-white/60 text-xs">Management Panel</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto p-4 space-y-2">
    @for (link of adminLinks; track link.route) {
      <a
        [routerLink]="link.route"
        (click)="closeMobileMenu()"
        [class.bg-ts-accent/20]="isActiveRoute(link.route)"
        [class.border-ts-accent]="isActiveRoute(link.route)"
        [class.text-ts-accent]="isActiveRoute(link.route)"
        [class.text-white/70]="!isActiveRoute(link.route)"
        [class.hover:bg-white/10]="!isActiveRoute(link.route)"
        [class.hover:text-white]="!isActiveRoute(link.route)"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 border border-transparent group">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
        </svg>
        <span class="font-medium">{{ link.label }}</span>
        @if (isActiveRoute(link.route)) {
          <div class="ml-auto w-2 h-2 rounded-full bg-ts-accent"></div>
        }
      </a>
    }
  </nav>

  <!-- Bottom Actions -->
  <div class="p-4 border-t border-gray-200 space-y-2">
    <a
      routerLink="/"
      (click)="closeMobileMenu()"
      class="flex items-center gap-3 px-4 py-3 text-white/70 hover:bg-white/10 hover:text-white rounded-xl transition-all duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="font-medium">View Site</span>
    </a>
    <button
      type="button"
      (click)="logout()"
      class="w-full flex items-center gap-3 px-4 py-3 text-red-300 hover:bg-red-500/10 hover:text-red-200 rounded-xl transition-all duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</aside>

<!-- Mobile Menu Overlay -->
@if (isMobileMenuOpen) {
  <div 
    class="lg:hidden fixed inset-0 bg-black/50 z-40"
    (click)="closeMobileMenu()">
  </div>
}
