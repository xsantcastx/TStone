<section id="datos-tecnicos" class="datos-tecnicos">
  <div class="container">
    <app-section-title
      titulo="Datos tecnicos"
      subtitulo="Especificaciones"
      alineacion="center"
    ></app-section-title>

    @if (fichas$ | async; as fichas) {
      <div class="datos-tecnicos__grid">
        @for (ficha of fichas; track ficha.linea) {
          <article class="ficha">
            <h4>{{ ficha.titulo }}</h4>
            <p>{{ ficha.descripcion }}</p>
            <ul>
              @for (propiedad of ficha.propiedades; track propiedad.etiqueta) {
                <li>
                  <span>{{ propiedad.etiqueta }}</span>
                  <strong>{{ propiedad.valor }}</strong>
                </li>
              }
            </ul>
            <a class="ficha__enlace" [attr.href]="ficha.enlaceDescarga" download>
              Descargar ficha PDF
            </a>
          </article>
        }
      </div>
    }
  </div>
</section>
